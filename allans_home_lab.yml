# APPLY BASELINE SETTINGS TO ALL REMOTE NODES
- import_playbook: baseline.yml

# SETUP CLOUDFLARE NETWORK TUNNELING
- import_playbook: cloudflare.yml

# RUN DOCKER AND COMMON SERVICES
- import_playbook: docker.yml

# RUN SYSTEM SERVICES
- import_playbook: system.yml

# RUN HOME AUTOMATION SERVICES
- import_playbook: home_automation.yml

# RUN OBSERVABILITY SERVICES
- import_playbook: observability.yml

# RUN MEDIA SERVICES
- import_playbook: media.yml

# RUN NO GEEKS BREWING SERVICES
