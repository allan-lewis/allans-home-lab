---
desktop_interactive_user: allan

all_users_users:
  - "{{ desktop_interactive_user }}"

arch_qga: false

doppler_service_token: "{{ lookup('env', 'DOPPLER_SERVICE_TOKEN_MATURIN') }}"
doppler_config: "mat"
doppler_project: "orchestrator"

source_code_repos:
  - repo: git@github.com:allan-lewis/allans-home-lab.git
    dest: allans-home-lab
    version: main

converge_arch_desktop: true
arch_desktop_env: plasma
arch_desktop_gpu_mode: nvidia
arch_desktop_extra_packages:
  - ghostty

converge_arch_aur: true
# AUR packages to install
arch_aur_packages:
- vscodium-bin

arch_desktop_flatpak_apps:
  - app.zen_browser.zen

dotfiles_users:
  - "{{ gitops_user }}"
  - "{{ desktop_interactive_user }}"

ssh_keys_users:
  - root
  - "{{ gitops_user }}"
  - "{{ desktop_interactive_user }}"
