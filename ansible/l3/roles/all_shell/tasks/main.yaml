---
- name: "Lookup home directory for {{ dotfiles_user }}"
  ansible.builtin.getent:
    database: passwd
    key: "{{ dotfiles_user }}"

- name: "Set dotfiles_home fact"
  ansible.builtin.set_fact:
    # passwd format: name:pass:uid:gid:gecos:home:shell  -> home is index 5
    dotfiles_home: "{{ getent_passwd[dotfiles_user][4] }}"

- name: "Ensure login shell for {{ dotfiles_user }} is zsh"
  become: true
  ansible.builtin.user:
    name: "{{ dotfiles_user }}"
    shell: "{{ dotfiles_shell }}"

- name: "Ensure dotfiles destination directory exists"
  become: true
  become_user: "{{ dotfiles_user }}"
  ansible.builtin.file:
    path: "{{ dotfiles_dest }}"
    state: directory
    mode: "0755"

- name: "Clone or update dotfiles repo (HTTPS)"
  become: true
  become_user: "{{ dotfiles_user }}"
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_dest }}"
    version: "{{ dotfiles_version }}"
    update: true
    force: true

- name: "Ensure plugins directory exists under ZDOTDIR"
  become: true
  become_user: "{{ dotfiles_user }}"
  ansible.builtin.file:
    path: "{{ dotfiles_home }}/.config/zsh/plugins"
    state: directory
    mode: "0755"

- name: "Clone/update zsh plugins"
  become: true
  become_user: "{{ dotfiles_user }}"
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ dotfiles_home }}/.config/zsh/plugins/{{ item.name }}"
    version: "{{ item.version | default('HEAD') }}"
    update: true
    force: true
  loop: "{{ dotfiles_zsh_plugins }}"

- name: "Apply stow packages (idempotent-ish, quiet changes)"
  become: true
  become_user: "{{ dotfiles_user }}"
  ansible.builtin.command:
    cmd: "stow --restow {{ item }}"
    chdir: "{{ dotfiles_dest }}"
  loop: "{{ dotfiles_stow_packages }}"
  changed_when: false
