---
- name: Pacman | refresh cache & upgrade system
  community.general.pacman:
    update_cache: true
    upgrade: true
  become: true
  register: pacman_upgrade
  retries: 5          # try up to 5 times
  delay: 30           # wait 30s between tries
  until: pacman_upgrade is succeeded

- name: Pacman | install base packages
  community.general.pacman:
    name: "{{ arch_base_packages }}"
    state: present
  become: true

- name: QGA | ensure qemu-guest-agent installed
  community.general.pacman:
    name: qemu-guest-agent
    state: present
  become: true
  when: arch_qga | default(true)

- name: QGA | enable & start service
  ansible.builtin.systemd:
    name: qemu-guest-agent
    enabled: true
    state: started
  become: true
  when: arch_qga | default(true)

- name: Time | set timezone (idempotent)
  ansible.builtin.command: "timedatectl set-timezone {{ arch_base_timezone }}"
  changed_when: false
  when: arch_base_timezone is truthy
  become: true

- name: Time | ensure timesyncd enabled
  ansible.builtin.systemd:
    name: systemd-timesyncd
    enabled: true
    state: started
  when: arch_base_enable_timesyncd
  become: true

- name: Journald | persistent log dir
  ansible.builtin.file:
    path: /var/log/journal
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: arch_base_journald_persistent
  become: true

- name: Journald | ensure drop-in dir exists
  ansible.builtin.file:
    path: /etc/systemd/journald.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: arch_base_journald_persistent
  become: true

- name: Journald | force Storage=persistent (drop-in)
  ansible.builtin.copy:
    dest: /etc/systemd/journald.conf.d/99-persistent.conf
    mode: "0644"
    owner: root
    group: root
    content: |
      [Journal]
      Storage=persistent
  notify: restart journald
  when: arch_base_journald_persistent
  become: true

- name: Flatpak | Ensure flatpak is installed (Arch)
  community.general.pacman:
    name: flatpak
    state: present
    update_cache: true
  become: true
  when: converge_arch_desktop

# Add Flathub remote (idempotent)
- name: Flatpak | Add Flathub remote if missing
  ansible.builtin.command: >
    flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
  changed_when: false
  become: true
  when: converge_arch_desktop

# Optional: refresh appstream metadata (nice-to-have; not strictly required)
- name: Flatpak | Update remotes (best effort)
  ansible.builtin.command: flatpak update --appstream -y
  changed_when: false
  failed_when: false
  become: true
  when: converge_arch_desktop
