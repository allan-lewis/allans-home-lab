---
- name: Memos | Deploy docker compose app
  ansible.builtin.include_role:
    name: all_docker_compose
    apply:
      tags: [l4, step_docker_memos]
  when: converge_docker_memos
  tags: [l4, step_docker_memos]
  vars:
    compose_app_name: memos
    compose_source_type: template
    compose_template_src: "templates/memos.compose.yaml.j2"
    compose_paths:
      - path: "{{ memos_data_dir }}"
        create: true
        uid: "{{ gitops_uid }}"
        gid: "{{ gitops_gid }}"
        mode: "0755"
