---
- name: Portainer | Deploy docker compose app
  ansible.builtin.include_role:
    name: all_docker_compose
    apply:
      tags: [l4, step_docker_portainer]
  when: converge_docker_portainer
  tags: [l4, step_docker_portainer]
  vars:
    compose_app_name: portainer
    compose_source_type: template
    compose_template_src: "templates/portainer.compose.yaml.j2"
    compose_paths:
      - path: "{{ portainer_data_dir }}"
        create: true
        uid: "{{ gitops_uid }}"
        gid: "{{ gitops_gid }}"
        mode: "0755"
