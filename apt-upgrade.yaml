## AHL
---
- hosts: managed_nodes
  become: true
  gather_facts: no

  tasks:
    - name: Upgrade apt packages.
      ansible.builtin.apt:
        upgrade: yes
        update_cache: yes

    - name: Check to see if a reboot is required.
      ansible.builtin.stat: 
        path: /var/run/reboot-required
      register: reboot_required

    - name: Print whether or not a reboot is required.
      ansible.builtin.debug:
        var: reboot_required.stat.exists
    
    - name: Notify via Telegram when a node needs to be restarted.
      ansible.builtin.uri:
        url: "https://api.telegram.org/bot{{ telegram_bot_token }}/sendMessage"
        method: POST
        body_format: json
        body: "{'chat_id': '{{ telegram_chat_id }}', 'text': 'Node {{ inventory_hostname }} could use a reboot'}"
        headers:
          Content-Type: application/json 
      when:  reboot_required.stat.exists
