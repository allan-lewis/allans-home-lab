---
- name: Setup Authelia and Redis
  hosts: authelia_nodes
  become: yes
  gather_facts: false

  tasks:  
    - name: Create volumes
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner | default(docker_volumes_owner) }}"
        group: "{{ item.group | default(docker_volumes_group) }}"
      with_items: 
        - path: /var/lib/docker-volumes/redis
        - path: /var/lib/docker-volumes/authelia

    - name: Setup Redis
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "redis"
        image: "redis:alpine"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        published_ports: 
          - "{{ redis_port }}:6379/tcp"
        volumes: 
          - "/var/lib/docker-volumes/redis:/data"
        env: 
          TZ: America/New_York 

    - name: Write Authelia config files
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}" 
        owner: root
        group: root
        mode: 0644
      with_items:
        - src: users_database.yml.j2
          dest: /var/lib/docker-volumes/authelia/users_database.yml
        - src: configuration.yml.j2
          dest: /var/lib/docker-volumes/authelia/configuration.yml

    - name: Write NPM advanced configurations
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0644
      with_items:
        - proxy_service: speedtest
          src: npm_advanced.j2
          dest: /var/lib/docker-volumes/authelia/npm_advanced_speedtest
          downstream_host: "{{ speedtest_host }}"
          downstream_port: "{{ speedtest_port }}"
        - proxy_service: homepage
          src: npm_advanced.j2
          dest: /var/lib/docker-volumes/authelia/npm_advanced_homepage
          downstream_host: "{{ homepage_host }}"
          downstream_port: "{{ homepage_port }}"

    - name: Setup Authelia
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "authelia"
        image: "authelia/authelia"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        published_ports:
          - "{{ authelia_port }}:9091/tcp"
        volumes:
          - "/var/lib/docker-volumes/authelia:/config"
        env:
          TZ: America/New_York        
