---
- hosts: syncthing_nodes
  become: yes
  gather_facts: false

  roles:
    - role: util_getent
    - role: util_mount
      vars: 
        util_mounts: 
          - path: "{{ mount_syncthing }}"
            src: "{{ nfs_share_syncthing }}"
            owner: "{{ control_user }}" 
            group: "{{ control_user }}" 
            access: "rw"
      when: syncthing_mount is true
    - role: util_directory
      vars:
        util_dirs: 
          - path: "{{ docker_volumes_directory }}/syncthing"
    - role: docker_container_syncthing
