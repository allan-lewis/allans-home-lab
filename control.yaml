## AHL
---
- name: Ensure that control nodes are setup to run Ansible playbooks.
  become: no
  gather_facts: no

  hosts: control_nodes
  
  tasks:
    - name: Add host keys to known hosts.
      ansible.builtin.known_hosts:
        name: "{{ hostvars[item].ansible_host }}"
        key: "{{ lookup('pipe', 'ssh-keyscan {{ hostvars[item].ansible_host }},`dig +short {{ hostvars[item].ansible_host }}`') }}"
      with_items: "{{ groups['managed_nodes'] }}"

    - name: Install Ansible.
      ansible.builtin.pip:
        name: ansible
        extra_args: --user
