---
- name: Setup Docker runtime and run baseline containers 
  hosts: docker_nodes
  become: yes
  gather_facts: true

  roles:
    - docker
    - baseline_containers

- name: Run Pi-Hole
  hosts: pihole_nodes
  become: yes
  gather_facts: false

  roles:
    - role: pihole

- name: Setup MariaDB
  hosts: mariadb_nodes
  become: yes
  gather_facts: false

  roles:
    - role: mariadb

- name: Setup WireGuard
  hosts: wireguard_nodes
  become: yes
  gather_facts: false

  roles:
    - wireguard

- name: Setup Guacamole
  hosts: guacamole_nodes
  become: yes
  gather_facts: false

  roles:
    - role: guacamole
