## AHL
---
- name: Create Gatus Docker volumes.
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
  with_items:
    - "{{ gatus_volumes.config }}"
    - "{{ gatus_volumes.data }}"

