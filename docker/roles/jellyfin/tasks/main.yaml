## AHL
---
- import_role:
    name: docker_getent

- name: Create Jellyfin Docker volumes.
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
  with_items:
    - "{{ jellyfin_volumes.cache }}"
    - "{{ jellyfin_volumes.config }}"

