---
- name: Create Docker volume(s)
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
  with_items:
      - path: "{{ pihole_data_volume }}"
      - path: "{{ pihole_dns_volume }}"

- name: Disable the default DNS service
  ansible.builtin.service:
    name: systemd-resolved
    state: stopped
    enabled: no

- name: Update resolv.conf
  ansible.builtin.template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: 0644
    
- name: Deploy Pi-hole container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "pihole"
    image: "pihole/pihole"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports: 
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "{{ pihole_http_port }}:80/tcp"
    volumes: 
      - "{{ pihole_data_volume }}:/etc/pihole"
      - "{{ pihole_dns_volume }}:/etc/dnsmasq.d"
    env: 
      TZ: 'America/New_York'
      WEBPASSWORD: "{{ pihole_admin_password }}"
    capabilities:
      - NET_ADMIN
