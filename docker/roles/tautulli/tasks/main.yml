- import_role:
    name: docker_getent

- name: Create Docker volume(s)
  ansible.builtin.file:
    path: "{{ tautulli_config_volume }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"

- name: Deploy Tautulli container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "tautulli"
    image: "lscr.io/linuxserver/tautulli:latest"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports: 
      - "{{ tautulli_http_port }}:8181"
    volumes: 
      - "{{ tautulli_config_volume }}:/config"
    env: 
      TZ: America/New_York
      PUID: "{{ ahl_user_uid }}"
      PGID: "{{ ahl_user_gid }}"
