## AHL
---
- name: Create Docker volume(s).
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
  with_items:
    - "{{ letsencrypt_volume }}"
    - "{{ traefik_volume }}"

- name: Create a temporary directory.
  ansible.builtin.file:
    path: "{{ traefik_tmp_dir }}"
    state: directory

- name: Write the Docker Compose configuration.
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ traefik_tmp_dir }}/docker-compose.yml"

- name: Write the Traefik configuration.
  ansible.builtin.template:
    src: traefik.yaml.j2
    dest: "{{ traefik_volume }}/traefik.yaml"

- name: Deploy the Docker Compose application.
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_tmp_dir }}"
    pull: "always"
    recreate: "always"
