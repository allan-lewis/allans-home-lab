portainer_container:
  - name: portainer
    pretty_name: Portainer
    image: "portainer/portainer-ce"
    restart_policy: always
    paths:
      - path: "{{ docker_volumes_directory }}/portainer"
    ports:
      - "{{ portainer_http_port }}:9000/tcp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "{{ docker_volumes_directory }}/portainer:/data"
syncthing_container:
  - name: syncthing
    pretty_name: Syncthing
    image: "lscr.io/linuxserver/syncthing:latest"
    paths:
      - path: "{{ docker_volumes_directory }}/syncthing"
    ports:
      - "{{ syncthing_http_port}}:8384/tcp"
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - "{{ docker_volumes_directory }}/syncthing:/config"
      - "{{ docker_volumes_directory }}:/docker-volumes"
    environment:
      TZ: America/New_York
      PUID: "{{ control_uid }}"
      PGID: "{{ control_gid }}"
