homeassistant_volume: "{{ docker_volumes_directory }}/homeassistant"
homeassistant_container:
  - name: "homeassistant"
    pretty_name: "Home Assistant"
    image: "lscr.io/linuxserver/homeassistant"
    network: host
    paths: 
      - path: "{{ homeassistant_volume }}"
    volumes: 
      - "{{ homeassistant_volume }}:/config" 
    environment:
      TZ: America/New_York
      PUID: "{{ control_uid }}"
      PGID: "{{ control_gid }}"
