homebridge_volume: "{{ docker_volumes_directory }}/homebridge"
homebridge_container:
  - name: "homebridge"
    pretty_name: "Homebridge"
    image: "oznu/homebridge:latest"
    network: host
    paths: 
      - path: "{{ homebridge_volume }}"
    volumes: 
      - "{{ homebridge_volume }}:/homebridge" 
    environment:
      TZ: America/New_York
