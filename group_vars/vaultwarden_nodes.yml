vaultwarden_volume: "{{ docker_volumes_directory }}/vaultwarden"
vaultwarden_container:
  - name: "vaultwarden"
    pretty_name: "Vaultwarden"
    image: "vaultwarden/server"
    paths: 
      - path: "{{ vaultwarden_volume }}"
    ports:
      - "{{ vaultwarden_http_port}}:80/tcp"
    volumes: 
      - "{{ vaultwarden_volume }}:/data" 
    environment:
      ADMIN_TOKEN: "{{ vaultwarden_admin_token }}"
