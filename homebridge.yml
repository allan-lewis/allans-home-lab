---
- hosts: homebridge_nodes
  become: yes
  gather_facts: false

  vars:
    homebridge_volume: "{{ docker_volumes_directory }}/homebridge"

  roles:
    - role: util_directory
      vars:
        util_dirs: 
          - path: "{{ homebridge_volume }}"

  tasks:
    - name: Setup Homebridge
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "homebridge"
        image: "oznu/homebridge:latest"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        network_mode: host
        volumes: 
          - "{{ homebridge_volume }}:/homebridge"
        env: 
          TZ: America/New_York
