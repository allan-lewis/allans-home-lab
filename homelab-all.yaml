---
- name: Setup control node
  hosts: localhost
  gather_facts: no
  become: no
  
  roles:
    - control

- name: Apply baseline settings to all nodes
  hosts: all
  become: yes
  gather_facts: yes
  
  roles:
    - baseline

- name: Setup Cloudflare DNS tunneling
  hosts: cloudflare_nodes
  become: yes
  gather_facts: yes

  roles:
    - role: cloudflare

- name: Setup OpenVPN server
  hosts: openvpn_nodes
  become: yes
  gather_facts: yes

  roles:  
    - role: openvpn  

- name: Update netplan
  hosts: netplan_nodes
  become: yes
  gather_facts: false

  roles:  
    - role: netplan 

- name: Setup automated backups
  import_playbook: backup.yaml
