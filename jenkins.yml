---
- hosts: jenkins_nodes
  become: yes
  gather_facts: false

  tasks:
    - name: Setting up Docker container(s)
      ansible.builtin.include_role:
        name: passwd

    - name: Setting up Docker container(s)
      ansible.builtin.include_role:
        name: container
      vars:
        container: "{{ item }}"
      with_items:
        - "{{ jenkins_container }}"
