---
- name: Apply namespace manifest
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Apply guacamole deployment manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: deployment.yml.j2
  vars:
    - service_name: guacamole
      container_name: guacamole
      container_image: guacamole/guacamole:latest
      service_replicas: 1
      environment_vars:
        - name: GUACD_HOSTNAME
          value: "{{ k3s.guacamole.guacdHost }}"
        - name: GUACD_PORT
          value: "\"{{ k3s.guacamole.guacdPort }}\""
        - name: MYSQL_HOSTNAME
          value: "{{ k3s.guacamole.mysqlHost }}"
        - name: MYSQL_DATABASE
          value: "{{ k3s.guacamole.mysqlDatabase }}"
        - name: MYSQL_USER
          value: "{{ k3s.guacamole.mysqlUser }}"
        - name: MYSQL_PASSWORD
          value: "{{ k3s.guacamole.mysqlPassword }}"

- name: Apply guacd deployment manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: deployment.yml.j2
  vars:
    - service_name: guacd
      container_name: guacd
      container_image: guacamole/guacd:latest
      service_replicas: 1

- name: Apply guacamole service manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: service.yml.j2
  vars:
    - service_name: guacamole
      service_port: "{{ k3s.guacamole.guacamolePort }}"
      target_port: 8080

- name: Apply guacd service manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: load_balancer_service.yml.j2
  vars:
    - service_name: guacd
      service_port: "{{ k3s.guacamole.guacdPort }}"
      target_port: 4822

- name: Apply guacamole ingress manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    service_name: guacamole
    service_port: "{{ k3s.guacamole.guacamolePort }}"
    routes:
      - host: "{{ k3s.guacamole.guacamoleHost }}"
