---
- name: Longhorn Helm respository
  kubernetes.core.helm_repository:
    name: longhorn
    repo_url: https://charts.longhorn.io
    repo_state: present 

- name: Deploy Longhorn chart
  kubernetes.core.helm:
    chart_ref: longhorn/longhorn
    namespace: longhorn-system
    name: longhorn
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"

- name: Write load balancer manifest
  ansible.builtin.template:
    src: service.yml.j2
    dest: /tmp/longhorn.yml

- name: Apply load balancer manifest
  kubernetes.core.k8s:
    state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    src: /tmp/longhorn.yml