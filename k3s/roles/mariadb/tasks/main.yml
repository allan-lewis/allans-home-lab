---
- name: Add the Bitnami Helm repository
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    repo_state: present 

- name: Create a namespace for MariaDB
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Write a values file for the Helm chart
  ansible.builtin.template:
    src: mariadb-values.yml.j2
    dest: /tmp/mariadb-values.yml

- name: Deploy the Bitnami MaraiDB chart
  kubernetes.core.helm:
    chart_ref: bitnami/mariadb
    chart_version: "11.4.5"
    namespace: "{{ namespace_name }}"
    name: mariadb
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ ahl_k3s_state }}"
    values_files:
      - /tmp/mariadb-values.yml
