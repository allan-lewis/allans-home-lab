---
- name: Add the Bitnami Helm repository
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    repo_state: present 

- name: Create a namespace for MediaWiki
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Write a values file for the Helm chart
  ansible.builtin.template:
    src: mediawiki-values.yml.j2
    dest: /tmp/mediawiki-values.yml

- name: Deploy the Bitnami MediaWiki chart
  kubernetes.core.helm:
    chart_ref: bitnami/mediawiki
    namespace: "{{ namespace_name }}"
    name: mediawiki
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ ahl_k3s_state }}"
    values_files:
      - /tmp/mediawiki-values.yml

- name: Create an ingress for MediaWiki
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
