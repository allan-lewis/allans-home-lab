---
- name: Download the Portainer Agent manifest.
  ansible.builtin.get_url:
    url: "https://downloads.portainer.io/{{ k3s.portainer.manifestVersion }}/portainer-agent-k8s-lb.yaml"
    dest: /tmp/portainer-manifest.yaml
    mode: '0664'

- name: Apply the Portainer Agent manifest to the cluster.
  kubernetes.core.k8s:
    state: present
    src: /tmp/portainer-manifest.yaml
