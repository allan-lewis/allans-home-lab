---
- name: Add Helm respository
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: https://prometheus-community.github.io/helm-charts
    repo_state: present

- name: Create monitoring namespace
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Write values file
  ansible.builtin.template:
    src: prometheus.values.yml.j2
    dest: /tmp/prometheus.values.yml

- name: Install Prometheus stack
  kubernetes.core.helm:
    chart_ref: prometheus-community/kube-prometheus-stack
    chart_version: 42.3.0
    namespace: "{{ namespace_name }}"
    name: prometheus
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ ahl_k3s_state }}"
    values_files:
      - /tmp/prometheus.values.yml

- name: Create Prometheus ingress
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    service_name: prometheus-kube-prometheus-prometheus
    service_port: 9090
    routes:
      - host: prometheus.local.allanshomelab.com

- name: Create Grafana ingress
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    service_name: prometheus-grafana
    service_port: 80
    routes:
      - host: grafana.allanshomelab.com

- name: Create Alertmanager ingress
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    service_name: prometheus-kube-prometheus-alertmanager
    service_port: 9093
    routes:
      - host: alerts.local.allanshomelab.com
