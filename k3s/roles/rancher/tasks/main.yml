---
- name: Rancher Helm respository
  kubernetes.core.helm_repository:
    name: rancher-stable
    repo_url: https://releases.rancher.com/server-charts/stable
    repo_state: present 

- name: Rancher namespace
  kubernetes.core.k8s:
    name: cattle-system
    api_version: v1
    kind: Namespace
    state: present 

- name: Deploy Rancher chart
  kubernetes.core.helm:
    chart_ref: rancher-stable/rancher
    namespace: cattle-system
    name: rancher
    update_repo_cache: true
    release_state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    release_values:
      hostname: "{{ rancher_host }}"
      bootstrapPassword: "{{ rancher_password }}"
      ingress.enabled: false
      tls: external

- name: Write load balancer manifest
  ansible.builtin.template:
    src: service.yml.j2
    dest: /tmp/service.yml

- name: Apply load balancer manifest
  kubernetes.core.k8s:
    state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    src: /tmp/service.yml
