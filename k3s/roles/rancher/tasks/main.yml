---
- name: Rancher Helm respository
  kubernetes.core.helm_repository:
    name: rancher-stable
    repo_url: https://releases.rancher.com/server-charts/stable
    repo_state: present 

- name: Rancher namespace
  kubernetes.core.k8s:
    name: cattle-system
    api_version: v1
    kind: Namespace
    state: present 

- name: Download cert-manager manifest
  ansible.builtin.get_url:
    url: https://github.com/cert-manager/cert-manager/releases/download/v1.7.1/cert-manager.crds.yaml
    dest: /tmp/cert-manager.yaml
    mode: '0664'

- name: Apply cert-manager manifest
  kubernetes.core.k8s:
    state: present
    src: /tmp/cert-manager.yaml

- name: Add the Jetstack Heml respository
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io

- ansible.builtin.pause:
    echo: false
    prompt: "!!!! DANGER !!!! LAST CHANCE TO ABORT"
  when: ahl_k3s_mode is defined and ahl_k3s_mode == 'teardown' 

- name: Deploy cert-manager chart
  kubernetes.core.helm:
    chart_ref: jetstack/cert-manager
    namespace: cert-manager
    name: cert-manager
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    chart_version: v1.7.1

- name: Deploy Rancher chart
  kubernetes.core.helm:
    chart_ref: rancher-stable/rancher
    namespace: cattle-system
    name: rancher
    update_repo_cache: true
    release_state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    release_values:
      hostname: "{{ rancher_host }}"
      bootstrapPassword: "{{ rancher_password }}"
      ingress.enabled: false
      tls: external

- name: Write load balancer manifest
  ansible.builtin.template:
    src: service.yml.j2
    dest: /tmp/service.yml

- name: Apply load balancer manifest
  kubernetes.core.k8s:
    state: "{{ 'absent' if ahl_k3s_mode|default('setup') == 'teardown' else 'present' }}"
    src: /tmp/service.yml
