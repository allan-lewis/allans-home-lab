---
- name: Apply namespace manifest
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Apply deployment manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: deployment.yml.j2
  vars:
    - service_name: tautulli
      container_name: tautulli
      container_image: lscr.io/linuxserver/tautulli:latest
      service_replicas: 1
      environment_vars:
        - name: TZ
          value: "America/New_York"
        - name: PUID
          value: "\"{{ k3s.appsUserId }}\""
        - name: PGID
          value: "\"{{ k3s.appsGroupId }}\""
      volume_mounts:
        - name: tautulli-config
          path: /config  
      volumes:
        - name: tautulli-config
          claim: container-docker-tautulli

- name: Apply service manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: service.yml.j2
  vars:
    - service_name: tautulli
      service_port: "{{ k3s.tautulli.httpPort }}"
      target_port: 8181

- name: Apply ingress manifest
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    service_name: tautulli
    service_port: "{{ k3s.tautulli.httpPort }}"
    routes:
      - host: "{{ k3s.tautulli.host }}"
