---
- name: Add the Twingate Helm repository.
  kubernetes.core.helm_repository:
    name: twingate
    repo_url: https://twingate.github.io/helm-charts
    repo_state: present 

- name: Create a Twingate namespace in the cluster.
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Deploy Twingate connector(s) to the cluster.
  kubernetes.core.helm:
    chart_ref: twingate/connector
    namespace: "{{ namespace_name }}"
    name: "{{ item.name }}"
    update_repo_cache: true
    release_state: "{{ ahl_k3s_state }}"
    values:
      connector:
        network: "{{ k3s.twingate.networkName }}"
        accessToken: "{{ item.accessToken }}"
        refreshToken: "{{ item.refreshToken }}"
  with_items: "{{ k3s.twingate.connectors }}"
  no_log: true