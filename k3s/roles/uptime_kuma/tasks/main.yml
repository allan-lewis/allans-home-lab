---
- name: Apply namespace manifest
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Deploy Uptime Kuma container
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: deployment.yml.j2
  vars:
    - service_name: uptime-kuma
      container_name: uptime-kuma
      container_image: louislam/uptime-kuma:1
      service_replicas: 1
      volume_mounts:
        - name: uptime-kuma-data
          path: /app/data  
      volumes:
        - name: uptime-kuma-data
          claim: uptime-kuma

- name: Create the Uptime Kuma service
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: service.yml.j2

- name: Create an ingress for Vaultwarden
  kubernetes.core.k8s:
    state: "{{ ahl_k3s_state }}"
    template: traefik_ingress_route.yml.j2
