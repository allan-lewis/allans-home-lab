## AHL
---
- name: Intall MariaDB.
  hosts: homelab_k8s_mariadb_nodes
  become: no
  gather_facts: no
  environment:
    K8S_AUTH_KUBECONFIG: "{{ homelab_k8s_kubeconfig_path }}"

  roles:
    - role: k8s_mariadb
      vars:
        homelab_k8s_helm_chart_ref: "{{ homelab_k8s_mariadb_helm_chart_ref | default('bitnami/mariadb') }}"
        homelab_k8s_helm_chart_version: "{{ homelab_k8s_mariadb_helm_chart_version | default(homelab_versions.k8s_mariadb) }}"
        homelab_k8s_helm_name: "{{ homelab_k8s_mariadb_helm_name | default('mariadb') }}"
        homelab_k8s_helm_repo_name: "{{ homelab_k8s_mariadb_helm_repo_name | default('bitnami') }}"
        homelab_k8s_helm_repo_url: "{{ homelab_k8s_mariadb_helm_repo_url | default('https://charts.bitnami.com/bitnami') }}"
        homelab_k8s_namespace: "{{ homelab_k8s_mariadb_namespace | default('mariadb')}}"
