## AHL
---
- name: Install Portainer.
  hosts: homelab_k8s_portainer_nodes
  become: no
  gather_facts: no
  environment:
    K8S_AUTH_KUBECONFIG: "{{ homelab_k8s_kubeconfig_path }}"

  roles:
    - role: k8s_portainer
      vars:
        homelab_k8s_helm_name: "{{ homelab_k8s_portainer_helm_name | default(homelab_k8s_service_name) }}"
        homelab_k8s_helm_chart_ref: "{{ homelab_k8s_portainer_helm_chart_ref | default('portainer/portainer') }}"
        homelab_k8s_helm_chart_version: "{{ homelab_k8s_portainer_helm_chart_version | default(homelab_versions.k8s_portainer) }}"
        homelab_k8s_helm_repo_name: "{{ homelab_k8s_portainer_helm_repo_name | default('portainer') }}"
        homelab_k8s_helm_repo_url: "{{ homelab_k8s_portainer_helm_repo_url | default('https://portainer.github.io/k8s/') }}"
        homelab_k8s_namespace: "{{ homelab_k8s_portainer_namespace | default('portainer')}}"
        homelab_k8s_service_name: "{{ homelab_k8s_portainer_service_name | default('portainer') }}"
        homelab_k8s_service_port: "{{ homelab_k8s_portainer_service_port | default(9000) }}"
        homelab_k8s_traefik_routes: "{{ homelab_k8s_portainer_routes }}"
