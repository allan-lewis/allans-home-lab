## AHL
---
- name: Install Rancher.
  hosts: homelab_k8s_rancher_nodes
  become: no
  gather_facts: no
  environment:
    K8S_AUTH_KUBECONFIG: "{{ homelab_k8s_kubeconfig_path }}"

  roles:
    - role: k8s_rancher
      vars:
        homelab_k8s_helm_name: "{{ homelab_k8s_rancher_helm_name | default(homelab_k8s_service_name) }}"
        homelab_k8s_helm_chart_ref: "{{ homelab_k8s_rancher_helm_chart_ref | default('rancher-stable/rancher') }}"
        homelab_k8s_helm_chart_version: "{{ homelab_k8s_rancher_helm_chart_version | default(homelab_versions.k8s_rancher) }}"
        homelab_k8s_helm_repo_name: "{{ homelab_k8s_rancher_helm_repo_name | default('rancher-stable') }}"
        homelab_k8s_helm_repo_url: "{{ homelab_k8s_rancher_helm_repo_url | default('https://releases.rancher.com/server-charts/stable') }}"
        homelab_k8s_namespace: "{{ homelab_k8s_rancher_namespace | default('cattle-system')}}"
        homelab_k8s_service_name: "{{ homelab_k8s_rancher_service_name | default('rancher') }}"
        homelab_k8s_service_port: "{{ homelab_k8s_rancher_service_port | default(80) }}"
        homelab_k8s_traefik_routes: "{{ homelab_k8s_rancher_routes }}"
