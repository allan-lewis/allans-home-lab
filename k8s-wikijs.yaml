## AHL
---
- name: Install Wiki.js
  hosts: homelab_k8s_wikijs_nodes
  become: no
  gather_facts: no
  environment:
    K8S_AUTH_KUBECONFIG: "{{ homelab_k8s_kubeconfig_path }}"

  roles:
    - role: k8s_wikijs
      vars:
        homelab_k8s_helm_chart_ref: "{{ homelab_k8s_wikijs_helm_chart_ref | default('requarks/wiki') }}"
        homelab_k8s_helm_chart_version: "{{ homelab_k8s_wikijs_helm_chart_version | default(homelab_versions.k8s_wikijs) }}"
        homelab_k8s_helm_name: "{{ homelab_k8s_wikijs_helm_name | default('wikijs') }}"
        homelab_k8s_helm_repo_name: "{{ homelab_k8s_wikijs_helm_repo_name | default('requarks') }}"
        homelab_k8s_helm_repo_url: "{{ homelab_k8s_wikijs_helm_repo_url | default('https://charts.js.wiki') }}"
        homelab_k8s_namespace: "{{ homelab_k8s_wikijs_namespace | default('wikijs')}}"
        homelab_k8s_service_name: "{{ homelab_k8s_wikijs_service_name | default('wikijs') }}"
        homelab_k8s_service_port: "{{ homelab_k8s_wikijs_service_port | default(80) }}"
        homelab_k8s_traefik_routes: "{{ homelab_k8s_wikijs_traefik_routes }}"
