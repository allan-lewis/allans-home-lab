## AHL
---
- name: Stop the playbook if not limited to a subset of hosts.
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Stop the playbook if not limited to a subset of hosts.
      fail:
        msg: "You must use -l or --limit"
      when: ansible_limit is not defined

- name: Cordon and drain k3s nodes.
  hosts: k3s_nodes_all
  become: no
  gather_facts: no

  tasks:
    - name: Cordon and drain k3s nodes.
      delegate_to: localhost
      run_once: yes
      shell: kubectl drain {{ item }} --ignore-daemonsets --delete-emptydir-data #--force --pod-selector='app!=csi-attacher,app!=csi-provisioner'
      when: "'k3s_nodes_all' in group_names"
      with_items: "{{ ansible_play_batch }}"
      ignore_errors: "{{ ignore_k3s_errors | detault(false) }}"

- name: Perform basline host setup.
  hosts: managed_nodes
  become: yes
  gather_facts: yes
  
  roles:
    - node

- name: Uncordon k3s nodes.
  hosts: k3s_nodes_all
  become: no
  gather_facts: no

  tasks:
    - name: Uncordon k3s nodes.
      delegate_to: localhost
      run_once: yes
      shell: kubectl uncordon {{ item }}
      when: "'k3s_nodes_all' in group_names"
      with_items: "{{ ansible_play_batch }}"
      ignore_errors: "{{ ignore_k3s_errors | detault(false) }}"
