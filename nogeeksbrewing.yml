---
- hosts: nogeeksbrewing_nodes
  become: yes
  gather_facts: false

  tasks:

    - name: Setup No Geeks Brewing
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "nogeeksbrewing"
        image: "nogeeksbrewing/site"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        published_ports: 
          - "{{ nogeeksbrewing_port }}:80/tcp"
