---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    recurse: "{{ item.recurse | default('no') }}"
    owner: "{{ item.owner | default(ansible_ssh_user) }}"
    group: "{{ item.group | default(ansible_ssh_user) }}"
  with_items: "{{ dir_items }}"