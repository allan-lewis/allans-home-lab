---
- import_role:
    name: util_directory
  vars:
    util_dirs: "{{ mount_items }}"

- name: Mount NFS volume(s)
  ansible.posix.mount:
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    fstype: nfs
    opts: "resvport,{{ item.access }}"
    state: mounted
  with_items: "{{ mount_items }}"