---
- import_role:
    name: ahl_getent

- import_role:
    name: ahl_mkdir
  vars:
    dir_items: "{{ directories }}"

- name: Run Redis Docker container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "redis"
    image: "redis:alpine"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports: 
      - "{{ redis_port }}:6379/tcp"
    volumes: 
      - "{{ redis_volume }}:/data"
    env: 
      TZ: America/New_York 

- name: Write Authelia config files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}" 
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
  with_items:
    - src: users_database.yml.j2
      dest: "{{ authelia_volume }}/users_database.yml"
    - src: configuration.yml.j2
      dest: "{{ authelia_volume }}/configuration.yml"

- name: Write NPM advanced configurations
  ansible.builtin.template:
    src: npm_advanced.j2
    dest: "{{ item.dest }}"
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
  with_items: "{{ npm_proxies }}"

- name: Run Authelia Docker container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "authelia"
    image: "authelia/authelia"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports:
      - "{{ authelia_port }}:9091/tcp"
    volumes:
      - "{{ authelia_volume }}:/config"
    env:
      TZ: America/New_York  

- name: Fix permissions
  import_role:
    name: ahl_mkdir
  vars:
    dir_items: "{{ directories }}"
