## AHL
---
- name: Install required Docker dependencies.
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
      - containerd
      - net-tools
      - nfs-common
    state: latest
    update_cache: true
