- name: Ensure that we have Docker's GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  register: docker_key

- name: Ensure that we have Docker's repository
  ansible.builtin.apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present
  register: docker_repo

- name: Do an apt update, if necessary
  ansible.builtin.apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  when: (docker_key is changed) or (docker_repo is changed)

- name: Ensure that all required dependencies are present
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
      - containerd
      - net-tools
      - nfs-common
    state: latest
    update_cache: true

- name: Ensure that Docker is present
  ansible.builtin.apt:
    name:
      - docker
      - docker.io
      - docker-compose
      - docker-registry
    state: latest
    update_cache: true

- name: Ensure that the {{ ansible_ssh_user }} user is in the Docker group
  ansible.builtin.user:
    name: "{{ ansible_ssh_user }}"
    groups: 
      - docker
    append: yes

- import_role:
    name: ahl_mkdir
  vars:
    dir_items:
      - path: "{{ ahl_docker_volume_root }}"
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"

- name: Ensure that the Docker deamon is running
  ansible.builtin.service:
    name: docker
    enabled: yes
    state: started
  become: true
