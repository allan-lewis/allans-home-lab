- name: Ensure that Docker container(s) are up and running
  ansible.builtin.include_role:
    name: container
  vars:
    container: "{{ item }}"
    homer_assets_volume: "{{ docker_volumes_directory }}/homer"
  with_items: 
    - name: "homer"
      pretty_name: "Homer"
      image: "b4bz/homer"
      paths:
        - path: "{{ homer_assets_volume }}"
      ports:
        - "{{ homer_http_port }}:8080/tcp"
      volumes:
        - "{{ homer_assets_volume }}:/www/assets"
