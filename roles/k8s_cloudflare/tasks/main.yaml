## AHL
---
- name: Create a namespace for Cloudflare.
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2
    
- name: Install Cloudflare tunnels. 
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: cloudflare.yml.j2
  with_items: "{{ homelab_talos_cloudflare_tunnels | default([]) }}"
  no_log: "{{ homelab_talos_cloudflare_no_log | default(true) }}"
