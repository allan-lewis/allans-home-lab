## AHL
---
- name: Create a secret for the PostgreSQL password.
  kubernetes.core.k8s:
    state: "{{ homelab_k8s_state }}"
    template: k8s-wikijs-postgresql-secret.yml.j2

- ansible.builtin.include_role:
    name: k8s_generic_helm
  vars:
    homelab_k8s_helm_value_files:
      - src: "homelab-k8s-helm-wikijs.yaml.j2"
        dest: "{{ homelab_k8s_wikijs_helm_values_file | default('/tmp/wikijs-values.yaml') }}"
