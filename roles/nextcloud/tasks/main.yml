---
- import_role:
    name: ahl_getent

- import_role:
    name: ahl_mkdir
  vars:
    dir_items:
      - path: "{{ nextcloud_volume }}"

- name: Run NextCloud Docker container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "nextcloud"
    image: "nextcloud"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports: 
      - "{{ nextcloud_http_port }}:80"
    volumes: 
      - "{{ nextcloud_volume }}:/var/www/html"
    user: "{{ ahl_user_uid }}:{{ ahl_user_uid }}"
