## AHL
---
- name: Mount the share containing the private key.
  ansible.posix.mount:
    src: "{{ ahl_private_key_src }}"
    path: "{{ ahl_private_key_path }}"
    opts: "ro"
    state: "ephemeral"
    fstype: "nfs"

- name: Unmount the share containing the private key.
  ansible.posix.mount:
    path: "{{ ahl_private_key_path }}"
    state: "absent"
