---
- name: Write Prometheus config YAML
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_docker_volume }}/prometheus.yml"
    owner: "{{ control_uid }}"
    group: "{{ control_gid }}"

- name: Setup Prometheus
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "prometheus"
    image: "prom/prometheus:latest"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    published_ports: 
      - "{{ prometheus_http_port }}:9090/tcp"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--log.level=debug'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - "{{ prometheus_docker_volume }}:/etc/prometheus/"
      - "{{ prometheus_data_volume }}:/prometheus"
    user: "{{ control_uid }}:{{ control_gid }}"