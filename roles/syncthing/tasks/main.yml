---
- import_role:
    name: ahl_getent

- import_role:
    name: util_directory
  vars:
    util_dirs: 
      - path: "{{ syncthing_config_volume }}"

- import_role:
    name: ahl_mount
  vars: 
    mount_items: "{{ syncthing_nfs_mounts }}"

- name: Run Syncthing Docker container
  community.docker.docker_container:
    container_default_behavior: no_defaults
    detach: yes
    name: "syncthing"
    image: "lscr.io/linuxserver/syncthing:latest"
    state: "started"
    recreate: "yes"
    pull: "yes"
    restart_policy: "unless-stopped"
    network_mode: "host"
    volumes: "{{ syncthing_volumes }}"
    env: 
      TZ: America/New_York
      PUID: "{{ ahl_user_uid }}"
      PGID: "{{ ahl_user_gid }}"
