## AHL
---
- name: Add the Longhorn Helm respository.
  kubernetes.core.helm_repository:
    name: longhorn
    repo_url: https://charts.longhorn.io
    repo_state: present 

- name: Create a namespace for Longhorn.
  kubernetes.core.k8s:
    template: namespace.yml.j2

- name: Label namespace with appropriate privileges.
  ansible.builtin.shell: kubectl label namespace {{ homelab_kubernetes_namespace_name }} pod-security.kubernetes.io/enforce=privileged
  changed_when: true

- name: Create a secret for AWS credentials.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: secret.yml.j2

- name: Install the Longhorn Helm chart.
  kubernetes.core.helm:
    chart_ref: longhorn/longhorn
    chart_version: "{{ homelab_versions.talos_longhorn }}"
    namespace: "{{ homelab_kubernetes_namespace_name }}"
    name: longhorn
    update_repo_cache: true
    release_state:  "{{ homelab_kubernetes_state }}"

- name: Create a Traefik ingress for Longhorn.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: traefik_ingress_route.yml.j2

- name: Wait for all PVCs to be bound.
  ansible.builtin.shell: kubectl -n {{item.namespace}} wait --for=jsonpath='{.status.phase}'=Bound pvc/{{ item.name }} --timeout=60s
  register: pvc_bound
  until: pvc_bound.rc == 0
  retries: 500
  delay: 10
  with_items: "{{ homelab_talos_longhorn_pvcs }}"
