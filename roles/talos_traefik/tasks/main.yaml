## AHL
---
- name: Create a namespace for Traefik.
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Add the Traefik Helm respository.
  kubernetes.core.helm_repository:
    name: traefik 
    repo_url: https://traefik.github.io/charts

- name: Write the values file for the Helm chart.
  ansible.builtin.template:
    src: values.yml.j2
    dest: /tmp/traefik.values.yml

- name: Install the Traefik Helm chart.
  kubernetes.core.helm:
    chart_ref: traefik/traefik
    chart_version: "{{ homelab_versions.talos_traefik }}"
    namespace: traefik
    name: traefik
    update_repo_cache: true
    create_namespace: true
    release_state: "{{ homelab_kubernetes_state }}"
    values_files:
      - /tmp/traefik.values.yml

- name: Create custom headers middleware.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: default-headers.yml.j2

- name: Create a dashboard authentication secret.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: secret-dashboard.yml.j2

- name: Create an ingress for the Traefik dashboard.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: ingress.yml.j2

- name: Create the k8s Traefik services.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: traefik_services_service.yml.j2
  with_items: "{{ homelab_talos_traefik_services }}"
  vars:
    service_name: "{{ item.service_name }}"
    service_port: "{{ item.service_port }}"

- name: Create the k8s Traefik endpoints.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: traefik_services_endpoints.yml.j2
  with_items: "{{ homelab_talos_traefik_services }}"

- name: Create ingresses for Traefik services.
  kubernetes.core.k8s:
    state: "{{ homelab_kubernetes_state }}"
    template: traefik_ingress_route.yml.j2
  vars:
    homelab_kubernetes_service_name: traefik-services
    homelab_talos_traefik_routes: "{{ homelab_talos_traefik_services | default([]) }}"
