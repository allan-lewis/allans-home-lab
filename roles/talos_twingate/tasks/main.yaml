## AHL
---
- name: Add the Twingate Helm respository.
  kubernetes.core.helm_repository:
    name: twingate
    repo_url: https://twingate.github.io/helm-charts
    repo_state: present 

- name: Create a namespace for Twingate.
  kubernetes.core.k8s:
    state: present
    template: namespace.yml.j2

- name: Install the Twingate Helm chart.
  kubernetes.core.helm:
    chart_ref: twingate/connector
    chart_version: "{{ homelab_versions.talos_twingate }}"
    namespace: "{{ homelab_kubernetes_namespace_name }}"
    name: "{{ item.name }}"
    update_repo_cache: true
    release_state: "{{ homelab_kubernetes_state }}"
    values:
      connector:
        network: "{{ homelab_talos_twingate_network_name }}"
        accessToken: "{{ item.access_token }}"
        refreshToken: "{{ item.refresh_token }}"
  with_items: "{{ homelab_talos_twingate_connectors | default([]) }}"
  no_log: "{{ homelab_talos_twingate_no_log | default(true) }}"
