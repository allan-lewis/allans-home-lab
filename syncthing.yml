---
- hosts: syncthing_nodes
  become: yes
  gather_facts: false

  tasks:

    - name: Setting up Docker container(s)
      ansible.builtin.include_role:
        name: passwd

    - name: Create config volume
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner | default(docker_volumes_owner) }}"
        group: "{{ item.group | default(docker_volumes_group) }}"
      with_items: 
        - path: "{{ docker_volumes_directory }}/syncthing"

    - name: Setup Syncthing
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "syncthing"
        image: "lscr.io/linuxserver/syncthing:latest"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        network_mode: "host"
        volumes: "{{ syncthing_volumes }}"
        env: 
          TZ: America/New_York
          PUID: "{{ control_uid }}"
          PGID: "{{ control_gid }}"
