---
- hosts: syncthing_nodes
  become: yes
  gather_facts: false

  roles:
    - role: util_getent
    - role: util_mount
      vars: 
        util_mounts: 
          - path: "{{ mount_syncthing }}"
            src: "{{ nfs_share_syncthing }}"
            owner: "{{ control_user }}" 
            group: "{{ control_user }}" 
            access: "rw"
      when: syncthing_mount is true

  tasks:
    - name: Create config volume
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner | default(docker_volumes_owner) }}"
        group: "{{ item.group | default(docker_volumes_group) }}"
      with_items: 
        - path: "{{ docker_volumes_directory }}/syncthing"

    - name: Setup Syncthing
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "syncthing"
        image: "lscr.io/linuxserver/syncthing:latest"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        network_mode: "host"
        volumes: "{{ syncthing_volumes }}"
        env: 
          TZ: America/New_York
          PUID: "{{ control_uid }}"
          PGID: "{{ control_gid }}"
