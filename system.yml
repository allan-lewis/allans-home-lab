---
- name: Setup inbound VPN
  hosts: wireguard_nodes
  become: yes
  gather_facts: false

  roles:
    - wireguard

- name: Setup MariaDB
  hosts: mariadb_nodes
  become: yes
  gather_facts: false

  roles:
    - role: mariadb

- name: Setup Guacamole
  hosts: guacamole_nodes
  become: yes
  gather_facts: false

  roles:
    - role: guacamole

- name: Setup Pi-Hole
  hosts: pihole_nodes
  become: yes
  gather_facts: false

  roles:
    - role: pihole
