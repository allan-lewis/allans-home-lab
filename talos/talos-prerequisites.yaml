## AHL
---
- name: Setup prerequisites (as root).
  hosts: talos_management_nodes
  become: yes
  gather_facts: true

  roles:
    - talos_ctl
    - talos_k8s
    - talos_helm

- name: Setup prerequisites (as control user).
  hosts: talos_management_nodes
  become: no
  gather_facts: true

  roles:
    - talos_ansible
    - talos_playbooks
