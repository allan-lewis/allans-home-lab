## AHL
---
- name: Install the Talos CTL tool.
  hosts: talos_control_nodes
  become: yes
  gather_facts: true

  roles:
    - talos_ctl

- name: Get control nodes ready to run Ansible.
  hosts: talos_control_nodes
  become: no
  gather_facts: true

  roles:
    - talos_ansible
    - talos_playbooks
    - talos_config
