---
- hosts: vaultwarden_nodes
  become: yes
  gather_facts: false

  vars:
    vaultwarden_volume: "{{ docker_volumes_directory }}/vaultwarden"

  roles:
    - role: ahl_mkdir
      vars:
        dir_items:
          - path: "{{ vaultwarden_volume }}"

  tasks:
    - name: Setup Vaultwarden
      community.docker.docker_container:
        container_default_behavior: no_defaults
        detach: yes
        name: "vaultwarden"
        image: "vaultwarden/server"
        state: "started"
        recreate: "yes"
        pull: "yes"
        restart_policy: "unless-stopped"
        published_ports: 
          - "{{ vaultwarden_http_port}}:80/tcp"
        volumes: 
          - "{{ vaultwarden_volume }}:/data" 
        env: 
          ADMIN_TOKEN: "{{ vaultwarden_admin_token }}"
